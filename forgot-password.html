<!-- Firebase CDN (SAME VERSION) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  // Same Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAoNjsWHC2mE1cLm0c1rqdktwU9gpwl4nk",
    authDomain: "tulo-square.firebaseapp.com",
    databaseURL: "https://tulo-square-default-rtdb.firebaseio.com",
    projectId: "tulo-square",
    storageBucket: "tulo-square.firebasestorage.app",
    messagingSenderId: "674758195845",
    appId: "1:674758195845:web:ef2fb2178b950b1cde87ec"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Form submission
  document.getElementById('forgotForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value.trim();
    const forgotBtn = document.getElementById('forgotBtn');
    const errorDiv = document.getElementById('forgotError');
    const successDiv = document.getElementById('forgotSuccess');
    
    // Clear messages
    errorDiv.style.display = 'none';
    successDiv.style.display = 'none';
    
    if (!email) {
      showError('Please enter your email address');
      return;
    }
    
    // Show loading
    forgotBtn.disabled = true;
    forgotBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
    
    try {
      // IMPORTANT: Configure action URL in Firebase Console
      const actionCodeSettings = {
        url: window.location.origin + '/reset-password.html',
        handleCodeInApp: true
      };
      
      await auth.sendPasswordResetEmail(email, actionCodeSettings);
      
      // Success
      showSuccess(`Password reset email sent to ${email}. Check your inbox and spam folder.`);
      forgotBtn.innerHTML = '<i class="fas fa-check"></i> Email Sent!';
      forgotBtn.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
      
    } catch (error) {
      forgotBtn.disabled = false;
      forgotBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Link';
      forgotBtn.style.background = '';
      
      let errorMessage = 'Error sending reset email. ';
      
      switch (error.code) {
        case 'auth/user-not-found':
          errorMessage = 'No account found with this email.';
          break;
        case 'auth/invalid-email':
          errorMessage = 'Invalid email address.';
          break;
        case 'auth/too-many-requests':
          errorMessage = 'Too many attempts. Try again later.';
          break;
        default:
          errorMessage += error.message;
      }
      
      showError(errorMessage);
    }
  });
  
  function showError(message) {
    const errorDiv = document.getElementById('forgotError');
    errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
    errorDiv.style.display = 'block';
  }
  
  function showSuccess(message) {
    const successDiv = document.getElementById('forgotSuccess');
    successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
    successDiv.style.display = 'block';
  }
</script>

</body>
</html>
