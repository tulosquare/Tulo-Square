<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | Tulo Square</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* === TULO SQUARE RESET PASSWORD PAGE === */
    :root {
      --tzf-bg-dark: #0a1f1c;
      --tzf-orange-main: #d35400;
      --tzf-orange-light: #e67e22;
      --tzf-accent-blue: #3498db;
      --tzf-text-muted: #8fa7a3;
      --tzf-white: #ffffff;
      --tzf-success: #2ecc71;
      --tzf-error: #e74c3c;
      --tzf-warning: #f39c12;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    body {
      background: linear-gradient(160deg, var(--tzf-bg-dark), #06201c);
      color: var(--tzf-white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* NAVBAR */
    .navbar {
      background: rgba(10, 31, 28, 0.98);
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--tzf-orange-main);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      font-size: 1.8rem;
    }

    nav a {
      color: var(--tzf-text-muted);
      text-decoration: none;
      margin-left: 25px;
      transition: color 0.2s;
    }

    nav a:hover {
      color: var(--tzf-orange-main);
    }

    /* MAIN CONTENT */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    /* RESET CARD */
    .reset-card {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 18px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      text-align: center;
    }

    .reset-card h2 {
      color: var(--tzf-orange-main);
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    .reset-card .tagline {
      font-size: 1.1rem;
      color: var(--tzf-accent-blue);
      margin-bottom: 30px;
      font-style: italic;
    }

    .reset-card p {
      color: var(--tzf-text-muted);
      margin-bottom: 30px;
      line-height: 1.6;
    }

    /* FORM INPUTS */
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      color: var(--tzf-text-muted);
      font-size: 0.95rem;
    }

    .input-label span {
      color: var(--tzf-warning);
    }

    .input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.2);
      color: var(--tzf-white);
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .input:focus {
      outline: none;
      border-color: var(--tzf-orange-main);
      box-shadow: 0 0 0 3px rgba(211, 84, 0, 0.2);
    }

    .password-wrap {
      position: relative;
    }

    .toggle-eye {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--tzf-text-muted);
      font-size: 1.2rem;
      background: none;
      border: none;
      padding: 5px;
    }

    .toggle-eye:hover {
      color: var(--tzf-orange-main);
    }

    /* BUTTON */
    .btn-primary {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--tzf-orange-light), var(--tzf-orange-main));
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(211, 84, 0, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* MESSAGES */
    .error-text {
      color: var(--tzf-error);
      background: rgba(231, 76, 60, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      border-left: 4px solid var(--tzf-error);
      display: none;
      text-align: left;
    }

    .success-text {
      color: var(--tzf-success);
      background: rgba(46, 204, 113, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      border-left: 4px solid var(--tzf-success);
      display: none;
      text-align: left;
    }

    .info-text {
      color: var(--tzf-accent-blue);
      background: rgba(52, 152, 219, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      border-left: 4px solid var(--tzf-accent-blue);
      text-align: left;
    }

    /* FOOTER */
    .auth-footer {
      text-align: center;
      padding: 30px 20px;
      color: var(--tzf-text-muted);
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .auth-links {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .auth-link {
      color: var(--tzf-orange-main);
      text-decoration: none;
      font-weight: 500;
    }

    .auth-link:hover {
      text-decoration: underline;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
      nav {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      nav a {
        margin-left: 0;
      }
      
      .reset-card {
        padding: 30px 20px;
      }
    }

    /* LOADING ANIMATION */
    .loading-dots {
      display: inline-block;
    }

    .loading-dots span {
      animation: loading 1.5s infinite;
      opacity: 0;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes loading {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<header class="navbar">
  <a href="index.html" class="logo">
    <span class="logo-icon">ðŸŒ‰</span>
    <span>Tulo Square</span>
  </a>
  <nav>
    <a href="index.html">Home</a>
    <a href="how-it-works.html">How It Works</a>
    <a href="about.html">About</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<div class="main-content">
  <div class="reset-card">
    <h2>Forgot Password</h2>
    <div class="tagline">Reset your Tulo Square password</div>
    
    <p>Enter your email address and we'll send you a link to reset your password.</p>

    <form id="forgotForm">
      <div class="input-group">
        <label class="input-label">Email Address <span>*</span></label>
        <input class="input" id="email" type="email" 
               placeholder="your.email@example.com" required />
      </div>

      <div id="forgotError" class="error-text"></div>
      <div id="forgotSuccess" class="success-text"></div>

      <button type="submit" class="btn-primary" id="forgotBtn">
        <i class="fas fa-paper-plane"></i> Send Reset Link
      </button>

      <div class="auth-links">
        <a href="login.html" class="auth-link">
          <i class="fas fa-arrow-left"></i> Back to Login
        </a>
        <a href="register.html" class="auth-link">
          <i class="fas fa-user-plus"></i> Create New Account
        </a>
      </div>
    </form>
  </div>
</div>

<footer class="auth-footer">
  <p>Â© 2025 Tulo Square. Your digital village square, bridging savings and opportunity.</p>
</footer>

<!-- Firebase CDN (SAME VERSION) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  // Same Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAoNjsWHC2mE1cLm0c1rqdktwU9gpwl4nk",
    authDomain: "tulo-square.firebaseapp.com",
    databaseURL: "https://tulo-square-default-rtdb.firebaseio.com",
    projectId: "tulo-square",
    storageBucket: "tulo-square.firebasestorage.app",
    messagingSenderId: "674758195845",
    appId: "1:674758195845:web:ef2fb2178b950b1cde87ec"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Form submission
  document.getElementById('forgotForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value.trim();
    const forgotBtn = document.getElementById('forgotBtn');
    const errorDiv = document.getElementById('forgotError');
    const successDiv = document.getElementById('forgotSuccess');
    
    // Clear messages
    errorDiv.style.display = 'none';
    successDiv.style.display = 'none';
    
    if (!email) {
      showError('Please enter your email address');
      return;
    }
    
    // Show loading
    forgotBtn.disabled = true;
    forgotBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
    
    try {
      // IMPORTANT: Configure action URL in Firebase Console
      const actionCodeSettings = {
  // Use the full GitHub Pages URL
  url: 'https://tulosquare.github.io/Tulo-Square/reset-password.html',
  handleCodeInApp: true
};
      
      await auth.sendPasswordResetEmail(email, actionCodeSettings);
      
      // Success
      showSuccess(`Password reset email sent to ${email}. Check your inbox and spam folder.`);
      forgotBtn.innerHTML = '<i class="fas fa-check"></i> Email Sent!';
      forgotBtn.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
      
    } catch (error) {
      forgotBtn.disabled = false;
      forgotBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Link';
      forgotBtn.style.background = '';
      
      let errorMessage = 'Error sending reset email. ';
      
      switch (error.code) {
        case 'auth/user-not-found':
          errorMessage = 'No account found with this email.';
          break;
        case 'auth/invalid-email':
          errorMessage = 'Invalid email address.';
          break;
        case 'auth/too-many-requests':
          errorMessage = 'Too many attempts. Try again later.';
          break;
        default:
          errorMessage += error.message;
      }
      
      showError(errorMessage);
    }
  });
  
  function showError(message) {
    const errorDiv = document.getElementById('forgotError');
    errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
    errorDiv.style.display = 'block';
  }
  
  function showSuccess(message) {
    const successDiv = document.getElementById('forgotSuccess');
    successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
    successDiv.style.display = 'block';
  }
</script>

</body>
</html>
